<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bybit Futures Arcade PnL</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
<style>
  :root {
    --bg: #1a1a1a;
    --pixel-green: #00ff00;
    --pixel-red: #ff0000;
    --pixel-yellow: #ffff00;
    --pixel-white: #ffffff;
    --pixel-gray: #555555;
    --crt-glow: rgba(255, 255, 255, 0.2);
  }

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: 'Press Start 2P', cursive;
    background-color: var(--bg);
    color: var(--pixel-white);
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 10px;
    overflow-x: hidden;
  }

  .arcade-cabinet {
    max-width: 900px;
    width: 100%;
    background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="none" stroke="%23555555" stroke-width="2"><rect x="2" y="2" width="96" height="96" rx="10"/></svg>') repeat;
    border: 8px solid #333;
    border-radius: 15px;
    box-shadow: 0 0 15px var(--crt-glow), inset 0 0 8px var(--crt-glow);
    padding: 5%;
    position: relative;
    overflow: hidden;
  }

  .crt-screen {
    background: #0a0a0a;
    border-radius: 8px;
    padding: 4%;
    position: relative;
    box-shadow: inset 0 0 8px #000;
    background-image: linear-gradient(rgba(0,0,0,0.1) 1px, transparent 1px);
    background-size: 100% 2px;
    animation: scanline 6s linear infinite;
  }

  @keyframes scanline {
    0% { background-position: 0 0; }
    100% { background-position: 0 100%; }
  }

  h1 {
    text-align: center;
    font-size: clamp(16px, 4vw, 20px);
    color: var(--pixel-yellow);
    text-shadow: 2px 2px 0 var(--pixel-red);
    margin-bottom: 4%;
    animation: flicker 2s infinite;
  }

  @keyframes flicker {
    0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
    20%, 24%, 55% { opacity: 0.7; }
  }

  .audio-controls {
    position: absolute;
    top: 2%;
    right: 2%;
    display: flex;
    gap: 8px;
  }

  .audio-toggle {
    padding: 8px;
    background-color: var(--pixel-gray);
    color: var(--pixel-white);
    border: 2px solid var(--pixel-gray);
    border-radius: 0;
    font-family: 'Press Start 2P', cursive;
    font-size: clamp(8px, 2vw, 10px);
    cursor: pointer;
    text-shadow: 1px 1px 0 #000;
    box-shadow: 0 0 4px var(--crt-glow);
    transition: transform 0.1s;
  }

  .audio-toggle:hover {
    transform: scale(1.05);
    background-color: var(--pixel-yellow);
    color: #000;
  }

  form {
    display: flex;
    flex-wrap: wrap;
    gap: 3vw;
    align-items: flex-end;
  }

  .form-group {
    flex: 1 1 160px;
    min-width: 160px;
    display: flex;
    flex-direction: column;
  }

  label {
    font-size: clamp(10px, 2.5vw, 12px);
    color: var(--pixel-white);
    margin-bottom: 1%;
    text-shadow: 1px 1px 0 #000;
  }

  input, select {
    width: 100%;
    padding: 3%;
    border: 2px solid var(--pixel-gray);
    border-radius: 0;
    background-color: #000;
    color: var(--pixel-green);
    font-family: 'Press Start 2P', cursive;
    font-size: clamp(10px, 2.5vw, 12px);
    image-rendering: pixelated;
    box-shadow: inset 0 0 4px var(--crt-glow);
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
  }

  input:focus, select:focus {
    outline: none;
    border-color: var(--pixel-yellow);
    box-shadow: 0 0 4px var(--pixel-yellow);
  }

  select#position {
    background-color: var(--pixel-green);
    color: #000;
    position: relative;
    padding-right: 15%;
    background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="black"><polygon points="4,4 12,4 8,12"/></svg>');
    background-repeat: no-repeat;
    background-position: calc(100% - 8px) center;
    background-size: 10px;
  }

  select#position.short {
    background-color: var(--pixel-red);
  }

  .text-view {
    flex-basis: 100%;
    font-size: clamp(10px, 2.5vw, 12px);
    color: var(--pixel-yellow);
    margin: 1% 0;
    text-shadow: 1px 1px 0 #000;
  }

  button {
    flex-basis: 100%;
    padding: 4%;
    background-color: var(--pixel-red);
    color: var(--pixel-white);
    border: 2px solid var(--pixel-gray);
    border-radius: 0;
    font-family: 'Press Start 2P', cursive;
    font-size: clamp(12px, 3vw, 14px);
    cursor: pointer;
    text-shadow: 1px 1px 0 #000;
    box-shadow: 0 0 4px var(--crt-glow);
    transition: transform 0.1s;
  }

  button:hover {
    transform: scale(1.05);
    background-color: var(--pixel-yellow);
    color: #000;
  }

  .result {
    margin-top: 2%;
    background-color: #000;
    padding: 3%;
    border: 2px solid var(--pixel-gray);
    font-size: clamp(9px, 2.2vw, 11px);
    color: var(--pixel-green);
    text-shadow: 1px 1px 0 #000;
    box-shadow: inset 0 0 4px var(--crt-glow);
    animation: fadeIn 0.5s;
    display: grid;
    grid-template-columns: auto auto;
    gap: 8px 16px;
    align-items: center;
  }

  .result-label {
    color: var(--pixel-green);
    font-weight: bold;
    text-align: right;
  }

  .result-value {
    color: var(--pixel-yellow);
    text-align: left;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  @media (max-width: 720px) {
    .arcade-cabinet {
      border: 6px solid #333;
      padding: 4%;
    }

    .crt-screen {
      padding: 3%;
      background-size: 100% 1.5px;
    }

    .audio-controls {
      top: 1%;
      right: 1%;
    }

    .audio-toggle {
      padding: 6px;
      font-size: clamp(7px, 1.8vw, 9px);
    }

    form {
      flex-direction: column;
      gap: 8px;
    }

    .form-group {
      min-width: 100%;
      max-height: 60px;
    }

    label {
      margin-bottom: 4px;
    }

    input, select {
      padding: 2.5%;
    }

    select#position {
      padding-right: 10%;
      background-size: 8px;
    }

    .result {
      grid-template-columns: 1fr;
      gap: 4px;
      text-align: left;
    }

    .result-label, .result-value {
      text-align: left;
    }
  }

  @media (max-width: 480px) {
    .arcade-cabinet {
      border: 4px solid #333;
      padding: 3%;
    }

    .crt-screen {
      padding: 2%;
      background-size: 100% 1px;
      animation: scanline 4s linear infinite;
    }

    .audio-controls {
      top: 0.5%;
      right: 0.5%;
    }

    .audio-toggle {
      padding: 4px;
      font-size: clamp(6px, 1.5vw, 8px);
    }

    h1 {
      margin-bottom: 3%;
    }

    .form-group {
      max-height: 50px;
    }

    label {
      margin-bottom: 3px;
    }

    input, select {
      padding: 2%;
    }

    form {
      gap: 6px;
    }

    .text-view, .result {
      margin: 1% 0;
    }
  }

  @media (max-width: 320px) {
    h1 {
      font-size: clamp(12px, 3.5vw, 14px);
    }

    label, input, select, .text-view, .result {
      font-size: clamp(8px, 2vw, 10px);
    }

    button {
      font-size: clamp(10px, 2.5vw, 12px);
    }

    .form-group {
      max-height: 45px;
    }

    label {
      margin-bottom: 2px;
    }

    input, select {
      padding: 1.5%;
    }

    form {
      gap: 4px;
    }

    .audio-controls {
      top: 0.3%;
      right: 0.3%;
    }

    .audio-toggle {
      padding: 3px;
      font-size: clamp(5px, 1.2vw, 7px);
    }
  }
</style>
</head>
<body>
<div class="arcade-cabinet">
  <div class="crt-screen">
    <div class="audio-controls">
      <button class="audio-toggle" id="audioToggle">SOUND: ON</button>
    </div>
    <h1>BYBIT FUTURES PNL ARCADE</h1>
    <form id="pnlForm">
      <div class="form-group">
        <label for="position">POSITION</label>
        <select id="position" onchange="updatePositionColor()">
          <option value="long" selected>LONG (UP)</option>
          <option value="short">SHORT (DOWN)</option>
        </select>
      </div>

      <div class="form-group">
        <label for="entryPrice">ENTRY PRICE</label>
        <input type="number" id="entryPrice" placeholder="e.g. 2500" step="any" />
      </div>

      <div class="form-group">
        <label for="leverage">LEVERAGE</label>
        <input type="number" id="leverage" placeholder="e.g. 100" step="any" />
      </div>

      <div class="form-group">
        <label for="margin">MARGIN (USDT)</label>
        <input type="number" id="margin" placeholder="e.g. 10" step="any" />
      </div>

      <div class="form-group">
        <label for="fundingFees">FUNDING FEES (USDT)</label>
        <input type="number" id="fundingFees" placeholder="e.g. 0" step="any" value="0" />
      </div>

      <div class="text-view" id="liqPriceContainer">
        LIQ PRICE: <span id="liqPrice">-</span>
      </div>

      <div class="form-group">
        <label for="closePrice">CLOSE PRICE</label>
        <input type="number" id="closePrice" placeholder="e.g. 2600" step="any" />
      </div>

      <button type="submit">CALCULATE SCORE</button>
    </form>

    <div class="result" id="result"></div>
  </div>
</div>

<audio id="pacmanSound" loop>
  <source src="waka_waka.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<script>
  const entryInput = document.getElementById('entryPrice');
  const leverageInput = document.getElementById('leverage');
  const positionInput = document.getElementById('position');
  const marginInput = document.getElementById('margin');
  const fundingFeesInput = document.getElementById('fundingFees');
  const form = document.getElementById('pnlForm');
  const liqPriceDisplay = document.getElementById('liqPrice');
  const resultDiv = document.getElementById('result');
  const pacmanSound = document.getElementById('pacmanSound');
  const audioToggle = document.getElementById('audioToggle');

  // Audio toggle functionality
  let isPlaying = false;
  audioToggle.addEventListener('click', () => {
    if (isPlaying) {
      pacmanSound.pause();
      audioToggle.textContent = 'SOUND: OFF';
    } else {
      pacmanSound.play().catch(e => console.error('Audio play failed:', e));
      audioToggle.textContent = 'SOUND: ON';
    }
    isPlaying = !isPlaying;
  });

  function updatePositionColor() {
    if (positionInput.value === 'short') {
      positionInput.classList.remove('long');
      positionInput.classList.add('short');
    } else {
      positionInput.classList.remove('short');
      positionInput.classList.add('long');
    }
    calculateLiquidationPrice();
  }

  function calculateLiquidationPrice() {
    const entry = parseFloat(entryInput.value);
    const leverage = parseFloat(leverageInput.value);
    const margin = parseFloat(marginInput.value);
    const fundingFees = parseFloat(fundingFeesInput.value) || 0;
    const position = positionInput.value;

    if (!entry || !leverage || leverage === 0 || !margin) {
      liqPriceDisplay.textContent = "-";
      return;
    }

    const mmr = 0.01; // 1% MMR for ETH/USDT
    const positionSize = margin * leverage;
    const contractQuantity = positionSize / entry;
    const initialMargin = positionSize / leverage;
    const closingFee = positionSize * 0.0006; // 0.06% closing fee
    const effectiveMargin = initialMargin - fundingFees - closingFee;

    let liqPrice;
    if (position === "long") {
      liqPrice = entry - ((effectiveMargin - (positionSize * mmr)) / contractQuantity);
    } else {
      liqPrice = entry + ((effectiveMargin - (positionSize * mmr)) / contractQuantity);
    }

    liqPriceDisplay.textContent = liqPrice.toFixed(2);
  }

  entryInput.addEventListener('input', calculateLiquidationPrice);
  leverageInput.addEventListener('input', calculateLiquidationPrice);
  marginInput.addEventListener('input', calculateLiquidationPrice);
  fundingFeesInput.addEventListener('input', calculateLiquidationPrice);
  positionInput.addEventListener('change', () => {
    updatePositionColor();
    calculateLiquidationPrice();
  });

  form.addEventListener('submit', function (e) {
    e.preventDefault();

    const entry = parseFloat(entryInput.value);
    const close = parseFloat(document.getElementById('closePrice').value);
    const margin = parseFloat(marginInput.value);
    const fundingFees = parseFloat(fundingFeesInput.value) || 0;
    const leverage = parseFloat(leverageInput.value);
    const position = positionInput.value;

    if (!entry || !close || !margin || !leverage || leverage === 0) {
      resultDiv.innerHTML = `<div class="result-label"></div><div class="result-value" style="color: var(--pixel-red);">INSERT ALL DATA!</div>`;
      return;
    }

    const positionSize = margin * leverage;
    const takerFeeRate = 0.00055; // Bybit taker fee 0.055%
    const makerFeeRate = 0.0002; // Bybit maker fee 0.02%
    const openFee = positionSize * takerFeeRate;
    const closeFee = positionSize * makerFeeRate;
    let pnl;
    if (position === 'long') {
      pnl = (close - entry) * positionSize / entry;
    } else {
      pnl = (entry - close) * positionSize / entry;
    }
    const totalFee = openFee + closeFee + fundingFees;
    const netPnl = pnl - totalFee;
    const pnlPercent = (netPnl / margin) * 100;

    resultDiv.innerHTML = `
      <div class="result-label">POSITION SIZE:</div>
      <div class="result-value">${positionSize.toFixed(2)} USDT</div>
      <div class="result-label">OPEN FEE (0.055%):</div>
      <div class="result-value">${openFee.toFixed(4)} USDT</div>
      <div class="result-label">CLOSE FEE (0.02%):</div>
      <div class="result-value">${closeFee.toFixed(4)} USDT</div>
      <div class="result-label">FUNDING FEES:</div>
      <div class="result-value">${fundingFees.toFixed(4)} USDT</div>
      <div class="result-label">TOTAL FEES:</div>
      <div class="result-value">${totalFee.toFixed(4)} USDT</div>
      <div class="result-label">PNL BEFORE FEES:</div>
      <div class="result-value">${pnl.toFixed(4)} USDT</div>
      <div class="result-label">NET PNL:</div>
      <div class="result-value">${netPnl.toFixed(4)} USDT</div>
      <div class="result-label">PNL %:</div>
      <div class="result-value">${pnlPercent.toFixed(2)}%</div>
    `;
  });

  // Initialize position color on page load
  updatePositionColor();
</script>

</body>
</html>
