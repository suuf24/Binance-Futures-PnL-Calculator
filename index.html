<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Binance Futures PnL Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --primary: #fcd535;
      --bg: #0e1116;
      --surface: #1c1f26;
      --text: #ffffff;
      --muted: #a0aec0;
      --input-bg: #2d3748;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top left, #1c1f26, #0e1116);
      color: var(--text);
      min-height: 100vh;
      padding: 60px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 900px;
      width: 100%;
      background: linear-gradient(135deg, #1c1f26, #15181e);
      border-radius: 24px;
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.4);
      padding: 50px;
      position: relative;
      overflow: hidden;
    }

    h1 {
      text-align: center;
      font-size: 36px;
      margin-bottom: 40px;
      color: var(--primary);
      letter-spacing: 1px;
    }

    form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--muted);
    }

    input,
    select {
      width: 100%;
      padding: 14px 16px;
      border: none;
      border-radius: 10px;
      background-color: var(--input-bg);
      color: var(--text);
      font-size: 16px;
      appearance: none;
      background-image: none;
    }

    input:focus,
    select:focus {
      outline: none;
      border: 1px solid var(--primary);
    }

    .full-width {
      grid-column: 1 / -1;
    }

    .text-view {
      font-weight: 600;
      color: var(--primary);
      margin: 10px 0 20px;
    }

    button {
      grid-column: 1 / -1;
      padding: 16px;
      background-color: var(--primary);
      color: #000;
      border: none;
      border-radius: 12px;
      font-size: 20px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #e6c024;
      transform: translateY(-2px);
    }

    .result {
      margin-top: 40px;
      background-color: #2c313a;
      padding: 30px;
      border-radius: 16px;
      font-size: 16px;
      line-height: 1.7;
      color: var(--text);
    }

    @media (max-width: 600px) {
      .container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Futures PnL Calculator</h1>
    <form id="pnlForm">
      <div>
        <label for="position">Position Type</label>
        <select id="position">
          <option value="long">Long</option>
          <option value="short">Short</option>
        </select>
      </div>

      <div>
        <label for="entryPrice">Entry Price</label>
        <input type="number" id="entryPrice" placeholder="e.g. 25000" step="any"/>
      </div>

      <div>
        <label for="leverage">Leverage</label>
        <input type="number" id="leverage" placeholder="e.g. 10" step="any"/>
      </div>

      <div class="text-view full-width">Estimated Liquidation Price: <span id="liqPrice">-</span></div>

      <div>
        <label for="margin">Margin (USDT)</label>
        <input type="number" id="margin" placeholder="e.g. 100" step="any"/>
      </div>

      <div>
        <label for="closePrice">Close Price</label>
        <input type="number" id="closePrice" placeholder="e.g. 26000" step="any"/>
      </div>

      <button type="submit">Calculate PnL</button>
    </form>

    <div class="result" id="result"></div>
  </div>

  <script>
    const entryInput = document.getElementById('entryPrice');
    const leverageInput = document.getElementById('leverage');
    const positionInput = document.getElementById('position');
    const form = document.getElementById('pnlForm');

    function calculateLiquidationPrice() {
      const entry = parseFloat(entryInput.value);
      const leverage = parseFloat(leverageInput.value);
      const position = positionInput.value;

      if (!entry || !leverage) {
        document.getElementById('liqPrice').innerText = "-";
        return;
      }

      const liqPrice = position === "long"
        ? entry - (entry / leverage)
        : entry + (entry / leverage);

      document.getElementById('liqPrice').innerText = liqPrice.toFixed(2);
    }

    entryInput.addEventListener('input', calculateLiquidationPrice);
    leverageInput.addEventListener('input', calculateLiquidationPrice);
    positionInput.addEventListener('change', calculateLiquidationPrice);

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const entry = parseFloat(entryInput.value);
      const close = parseFloat(document.getElementById('closePrice').value);
      const margin = parseFloat(document.getElementById('margin').value);
      const leverage = parseFloat(leverageInput.value);
      const position = positionInput.value;

      if (!entry || !close || !margin || !leverage) {
        document.getElementById('result').innerHTML = `<span style="color: red;">Please fill out all fields correctly.</span>`;
        return;
      }

      const positionSize = margin * leverage;
      const takerFee = 0.0005;
      const makerFee = 0.0002;

      const openFee = positionSize * takerFee;
      const closeFee = positionSize * makerFee;
      const totalFees = openFee + closeFee;

      let profit = 0;

      if (position === "long") {
        profit = (close - entry) * (positionSize / entry);
      } else {
        profit = (entry - close) * (positionSize / entry);
      }

      const netProfit = profit - totalFees;
      const percentage = (netProfit / margin) * 100;

      document.getElementById('result').innerHTML =
        `<strong>PnL Percentage:</strong> ${percentage.toFixed(2)}%<br>` +
        `<strong>Gross Profit:</strong> $${profit.toFixed(2)}<br>` +
        `<strong>Opening Fee (Taker):</strong> $${openFee.toFixed(2)}<br>` +
        `<strong>Closing Fee (Maker):</strong> $${closeFee.toFixed(2)}<br>` +
        `<strong>Total Fees:</strong> $${totalFees.toFixed(2)}<br>` +
        `<strong>Net Profit:</strong> $${netProfit.toFixed(2)} (after fees)`;
    });

    form.addEventListener('keydown', function (e) {
      if (e.key === 'Enter') {
        const requiredInputs = ['entryPrice', 'leverage', 'margin', 'closePrice'];
        const allFilled = requiredInputs.every(id => {
          const val = document.getElementById(id).value.trim();
          return val !== '' && !isNaN(val);
        });
        if (allFilled) {
          e.preventDefault();
          form.requestSubmit();
        }
      }
    });
  </script>
</body>
</html>
